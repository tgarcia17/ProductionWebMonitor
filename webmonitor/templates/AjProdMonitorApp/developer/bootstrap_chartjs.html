{% extends 'AjProdMonitorApp/base.html' %}
{% load staticfiles %}
{% block title %}ChartJS{% endblock %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js" type="text/javascript"></script>
{% endblock %}
{% block page-title %}ChartJS{% endblock %}
{% block main-content %}
<div class="row">
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_pie" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_line" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_bar" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_polar" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_radar" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="chartjs_horizontalbar" class="img-responsive"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

{% endblock %}
{% block scripts %}
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js" type="text/javascript"></script>-->
<!-- custom chartjs samples -->
<script src="{% static 'AjProdMonitorApp/js/chartjs_samples.js' %}"></script>
{% endblock %}
