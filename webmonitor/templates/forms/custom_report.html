<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title collapse-filter">Custom report for {{ user.username }}</h3>
                <span class="pull-right"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            </div>
            <div id="filter-collapse" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                {% csrf_token %}
                                {% for field in create_form %}
                                <div class="form-group">
                                    <p>{{ field.errors }}</p>
                                    <label>
                                        {{ field.label_tag }}
                                    </label>
                                    {{ field }}
                                </div>
                                {% endfor %}

                                <fieldset>
                                    <legend>Company</legend>
                                    {% for company in company_list %}
                                    <div class="checkbox checkbox-info checkbox-circle">
                                        <input type="checkbox" id="company-{{ company.companyId}}"
                                               value="{{ company.companyId}}"
                                               name="the_company"/>
                                        <label for="company-{{ company.companyId}}">{{ company.companyDescr }}</label>
                                    </div>
                                    {% endfor %}
                                </fieldset>
                                <fieldset>
                                    <legend>Site</legend>
                                    <div id="site">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>Plant</legend>
                                    <div id="plant">
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Machine group</legend>
                                    <div id="machine-group">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <legend>Machines</legend>
                                    <div id="machine" name="machine">
                                    </div>
                                </fieldset>
                            </div>
                            <input type="submit" value="submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
